<div class="container">
    <div class="row">
        <h3 class="text-center my-5">Subir Imagen</h3>
        <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">

            <img class="rounded-circle img-tam"
                src="../../../assets/subirImg.jpg" alt="nicolas login" class="img-tam rounded-circle">
        </div>
        <div class="col-lg-8 offset-lg-2">
            <form [formGroup]="formulario"
            *ngIf="!noticiaCreada"
        (ngSubmit)="validar()"
            novalidate>

                <!-- titulo -->
                <div class="mb-4">
                    <input type="text" class="form-control" formControlName="titulo"
                    placeholder="Titulo (entre 3 y 100 caracteres)">
                    <div *ngIf="formulario.controls['titulo'].invalid && (formulario.controls['titulo'].touched || formulario.controls['titulo'].dirty)" 
                    class="alert alert-danger">
                        <div *ngIf="formulario.controls['titulo'].hasError('required')">Campo es obligatorio</div>
                        <div *ngIf="formulario.controls['titulo'].hasError('minlength') || formulario.controls['titulo'].hasError('maxlength')">Debe contener entre 3 y 100 caracteres</div>
                    </div>
                </div>
                <!-- img -->
                <div class="mb-4">
                    <input type="text" class="form-control" formControlName="img"
                    placeholder="Url Imagen (maximo 100 caracteres)">
                    <div *ngIf="formulario.controls['img'].invalid && (formulario.controls['img'].touched || formulario.controls['img'].dirty)" 
                    class="alert alert-danger">
                        <div *ngIf="formulario.controls['img'].hasError('required')">Campo es obligatorio</div>
                        <div *ngIf="formulario.controls['img'].hasError('minlength') || formulario.controls['img'].hasError('maxlength')">Debe maximo 1000 caracteres</div>
                    </div>
                </div>

                <!-- descripcion -->
                <div class="mb-4">
                    <div class="form-group">
                        <label for="biografia">Biografia (entre 10 y 1000 caracteres)</label>
                        <textarea class="form-control" id="descripcion" rows="3" formControlName="descripcion"></textarea>
                        
                        <div *ngIf="formulario.controls['descripcion'].invalid && (formulario.controls['descripcion'].touched || formulario.controls['descripcion'].dirty)" 
                        class="alert alert-danger">
                            <div *ngIf="formulario.controls['descripcion'].hasError('required')">Campo es obligatorio</div>
                            <div *ngIf="formulario.controls['descripcion'].hasError('minlength') || formulario.controls['descripcion'].hasError('maxlength')">Debe contener entre 10 y 1000 caracteres</div>
                        </div>
                    </div>
                </div>
        
        
                <!-- boton login -->
                <div class="text-center">
                    <button [disabled]="!formulario.valid" type="submit" class="btn btn-primary">Subir Imagen</button>
                </div>
            </form>


            <!-- aviso -->
            
            <div *ngIf="noticiaCreada">
                <div class="alert alert-success" role="alert">
                    Imagen creada exitosamente!
                  </div>
                <div class="text-center">
                    <button (click)="addOtraNoticia()" type="button"  class="btn btn-primary">Publicar Otra Imagen MÃ¡s</button>
                </div>
            </div>
        </div>
    </div>
</div>
